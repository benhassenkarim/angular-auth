
<div class="container mt-4">
  <div class="col-md-6 offset-md-3" >

    <main class="form-signin">
      <div *ngIf="cls" class="alert alert-{{cls}}" >
        {{message}}
      </div>
    <form [formGroup]="form" (submit)="submit()">
      <h1 class="h3 -mb-3 fw-normal"> Put your Email please </h1>




      <div class="mb-4" >
        <label >Email Address</label>
        <input formControlName="email"type="email" class="form-control"  placeholder="name@exmple.com">

      </div>
      <button class="w-100 btn btn-lg btn-primary"type="submit">Submit</button>
    </form>

  </main>
  </div>
</div>
