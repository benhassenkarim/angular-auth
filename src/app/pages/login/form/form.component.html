
<div class="container mt-3">
  <div class="col-md-6 offset-md-3" ><main class="form-signin">
    <form [formGroup]="form" (submit)="submit()">
      <h1 class="h3 -mb-3 fw-normal"> Please sign in </h1>

      <div class="mb-3" >
        <label >Email Address</label>
        <input formControlName="email"type="email" class="form-control"  placeholder="name@exmple.com">

      </div>

      <div class="mb-3" >
        <label >Password</label>
        <input formControlName="password" type="password" class="form-control"  placeholder="Password">

      </div>
      <div class="mb-3" >
        <a routerLink="/forgot">Forgot your password?</a>

      </div>
      <button class="w-100 btn btn-lg btn-primary"type="submit">Sign in</button>
    </form>

  </main>
  </div>
</div>
